parent:
  id: python
  registryUrl: 'https://registry.devfile.io'
  version: 2.1.0
components:
  - name: image-build
    image:
      imageName: nginx-image:latest
      dockerfile:
        uri: docker/nginx.Dockerfile
        buildContext: .
        rootRequired: false

  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 50Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8080
          targetPort: 8080
          path: /
          secure: true

commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true