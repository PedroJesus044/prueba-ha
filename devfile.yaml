schemaVersion: 2.2.0
components:
  - name: nginx
    image:
      imageName: nginx-tuneada:latest
      autoBuild: true
      dockerfile:
        uri: docker/nginx.Dockerfile
        args:
          - 'MY_ENV=/home/path'
        buildContext: .
        rootRequired: false
commands:
  - id: update
    exec:
      commandLine: yum update
      component: nginx
      workingDir: .
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      commandLine: echo "Holi"
      component: nginx
      workingDir: .
      group:
        isDefault: true
        kind: run