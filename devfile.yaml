schemaVersion: 2.2.0
components:
  - name: nginx
    container:
      image: nginx:latest
      endpoints:
        - name: http-8080
          targetPort: 8080
commands:
  - id: update
    exec:
      commandLine: yum update
      component: nginx
      workingDir: .
      group:
        isDefault: true
        kind: build
  - id: run
    exec:
      commandLine: echo "Holi"
      component: nginx
      workingDir: .
      group:
        isDefault: true
        kind: run